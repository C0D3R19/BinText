<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinText</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">BinText</h1>
            <button id="themeToggle" class="theme-toggle btn btn--outline" aria-label="Toggle dark mode">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <main class="main-content">
            <div class="converter-section">
                <div class="mode-selector">
                    <button id="textToBinary" class="mode-btn btn btn--primary active" data-mode="text-to-binary">
                        Text ‚Üí Binary
                    </button>
                    <button id="binaryToText" class="mode-btn btn btn--secondary" data-mode="binary-to-text">
                        Binary ‚Üí Text
                    </button>
                    <button id="textToLeet" class="mode-btn btn btn--secondary" data-mode="text-to-leet">
                        Text ‚Üí Leet
                    </button>
                </div>

                <div class="conversion-area">
                    <div class="input-section">
                        <label for="inputText" class="form-label">Input</label>
                        <textarea 
                            id="inputText" 
                            class="form-control input-field" 
                            placeholder="Enter text to convert to binary..."
                            rows="6"
                        ></textarea>
                        <div id="inputError" class="error-message hidden"></div>
                    </div>

                    <div class="output-section">
                        <label for="outputText" class="form-label">Output</label>
                        <textarea 
                            id="outputText" 
                            class="form-control output-field" 
                            placeholder="Binary output will appear here..."
                            readonly
                            rows="6"
                        ></textarea>
                    </div>
                </div>

                <div class="controls">
                    <button id="copyBtn" class="btn btn--primary">
                        <span class="btn-icon">üìã</span>
                        Copy
                    </button>
                    <button id="clearBtn" class="btn btn--secondary">
                        <span class="btn-icon">üóëÔ∏è</span>
                        Clear
                    </button>
                    <button id="downloadBtn" class="btn btn--outline">
                        <span class="btn-icon">üíæ</span>
                        Download
                    </button>
                </div>
            </div>

            <div class="info-panels">
                <div class="card stats-panel">
                    <div class="card__header">
                        <h3>Statistics</h3>
                    </div>
                    <div class="card__body">
                        <div class="stat-item">
                            <span class="stat-label">Characters:</span>
                            <span id="charCount" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Words:</span>
                            <span id="wordCount" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Binary Length:</span>
                            <span id="binaryLength" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Bytes:</span>
                            <span id="byteCount" class="stat-value">0</span>
                        </div>
                    </div>
                </div>

                <div class="card steps-panel">
                    <div class="card__header">
                        <h3>Conversion Steps</h3>
                    </div>
                    <div class="card__body">
                        <div id="conversionSteps" class="steps-content">
                            <p class="steps-placeholder">Enter text to see conversion steps...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>BinText - Built with ‚ù§Ô∏è for learning and fun!</p>
        </footer>
    </div>

    <div id="notification" class="notification hidden">
        <span id="notificationText"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
